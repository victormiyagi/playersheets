<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DnD Player Sheets</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>DnD Player Sheets</h1>

    <section class="character-overview">
      <div class="field-row">
        <label>Character Name</label>
        <input id="charName" />
      </div>

      <div class="field-row">
        <div class="field">
          <label>Class & Level</label>
          <input id="charClassLevel" />
        </div>
        <div class="field">
          <label>Background</label>
          <input id="charBackground" />
        </div>
        <div class="field">
          <label>Player Name</label>
          <input id="playerName" />
        </div>
      </div>

      <div class="field-row">
        <div class="field">
          <label>Race</label>
          <input id="charRace" />
        </div>
        <div class="field">
          <label>Alignment</label>
          <input id="charAlignment" />
        </div>
        <div class="field">
          <label>Experience Points</label>
          <input id="charXP" />
        </div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
